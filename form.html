<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Trybe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <header>
      <img src="images/logo-trybe.svg" alt="Logo Trybe">
      <section>
        <nav>
          <a href="/">Formação</a>
          <a href="/">Investimento</a>
          <a href="/">Dúvidas</a>
          <a href="/">Blog</a>
          <a href="/">Trabalhe conosco</a>
        </nav>
        <div>
          <a href="/">Login</a>
          <button>Inscreva-se</button>
        </div>
      </section>
    </header>
    <main>
      <form>
        <label for="name">
          Nome:
          <input type="text" placeholder="Digite seu nome" id="name">
        </label>
        <label for="email-usuario">
          E-mail:
          <input type="email" placeholder="Digite seu e-mail" id="email-usuario">
        </label>
        <label for="number-usuario">
          Valor:
          <input type="number" placeholder="Digite a sugestão de valor" id="number-usuario">
        </label>
        <label for="solicitacao">
          Justifique sua solicitação:
          <textarea id="solicitacao" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
        </label>
      </form>
    </main>
  </body>
</html>
